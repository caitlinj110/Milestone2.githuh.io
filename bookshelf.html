<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>My Bookshelf</title>
<link rel="stylesheet" href="style.css" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<nav>
  <a href="index.html">Home</a> |
  <a href="bookshelf.html">My Bookshelf</a>
</nav>

<h1>My Public Bookshelf</h1>
<div id="bookshelfResults"></div>

<script>
  $(function () {
    // Replace these with your actual Google Books userId and bookshelfId!
    const userId = "117042139817348278877";
    const shelfId = "1001";

    $.getJSON(`https://www.googleapis.com/books/v1/users/${userId}/bookshelves/${shelfId}/volumes`, function (data) {
      let html = "";
      if (data.items && data.items.length > 0) {
        data.items.forEach(book => {
          const info = book.volumeInfo;
          html += `
            <div class="book">
              <a href="details.html?id=${book.id}"><h3>${info.title}</h3></a>
              <img src="${info.imageLinks?.thumbnail || ''}" alt="Cover" />
            </div>
          `;
        });
      } else {
        html = "<p>No books found in this bookshelf.</p>";
      }
      $('#bookshelfResults').html(html);
    }).fail(function() {
      $('#bookshelfResults').html("<p>Failed to load bookshelf data.</p>");
    });
  });
</script>
</body>
</html>
